<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Free Version</title>
    <style>
        :root {
            --primary: #2d5a27;
            --secondary: #1e3f1c;
            --accent: #4a7c3f;
            --light: #e8f5e8;
            --dark: #0f1f0d;
            --success: #6bbf59;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.3);
            --transition: all 0.3s ease;
        }

        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }

        body {
            background: linear-gradient(135deg, #0f1f0d 0%, #1e3f1c 100%);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            color: var(--light);
            position: relative;
        }

        .ad-container {
            position: fixed;
            top: 0;
            width: 160px;
            height: 100vh;
            background: white;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.5);
            z-index: 100;
            transition: var(--transition);
        }

        .ad-left {
            left: 0;
        }

        .ad-right {
            right: 0;
        }

        .ad-content {
            width: 100%;
            text-align: center;
            color: #333;
        }

        .ad-image {
            max-width: 100%;
            border-radius: 8px;
            margin-bottom: 10px;
        }

        .ad-close {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ff4444;
            color: white;
            border: none;
            border-radius: 50%;
            width: 25px;
            height: 25px;
            cursor: pointer;
            font-weight: bold;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .ad-label {
            font-size: 12px;
            color: #666;
            margin-bottom: 10px;
        }

        .ad-popup {
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%) scale(0.9);
            width: 300px;
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 0 25px rgba(0, 0, 0, 0.7);
            z-index: 1000;
            opacity: 0;
            visibility: hidden;
            transition: all 0.5s ease;
            display: flex;
            flex-direction: column;
            align-items: center;
        }

        .ad-popup.active {
            opacity: 1;
            visibility: visible;
            transform: translate(-50%, -50%) scale(1);
        }

        .popup-overlay {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.7);
            z-index: 999;
            opacity: 0;
            visibility: hidden;
            transition: all 0.3s ease;
        }

        .popup-overlay.active {
            opacity: 1;
            visibility: visible;
        }

        .container {
            width: 100%;
            max-width: 500px;
            background: rgba(30, 63, 28, 0.7);
            backdrop-filter: blur(10px);
            border-radius: 20px;
            padding: 30px;
            box-shadow: var(--shadow);
            border: 1px solid rgba(74, 124, 63, 0.3);
            z-index: 10;
        }

        h1 {
            text-align: center;
            margin-bottom: 30px;
            font-weight: 700;
            font-size: 2.5rem;
            background: linear-gradient(to right, #6bbf59, #4a7c3f);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
            text-shadow: 0 2px 4px rgba(0, 0, 0, 0.3);
        }

        .input-group {
            margin-bottom: 20px;
        }

        label {
            display: block;
            margin-bottom: 8px;
            font-weight: 500;
            color: var(--light);
        }

        input, select {
            width: 100%;
            padding: 12px 15px;
            border: none;
            border-radius: 10px;
            background: rgba(232, 245, 232, 0.1);
            color: var(--light);
            font-size: 16px;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        input:focus, select:focus {
            outline: none;
            box-shadow: 0 0 0 3px rgba(107, 191, 89, 0.3);
            transform: translateY(-2px);
            background: rgba(232, 245, 232, 0.15);
        }

        .operations {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 10px;
            margin-bottom: 25px;
        }

        .operation-btn {
            padding: 12px;
            border: none;
            border-radius: 10px;
            background: var(--primary);
            color: white;
            font-weight: 600;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
        }

        .operation-btn:hover {
            background: var(--accent);
            transform: translateY(-3px);
        }

        .operation-btn.active {
            background: var(--success);
            transform: translateY(-2px);
            box-shadow: 0 6px 12px rgba(0, 0, 0, 0.3);
        }

        #calculate {
            width: 100%;
            padding: 15px;
            border: none;
            border-radius: 10px;
            background: linear-gradient(to right, #4a7c3f, #2d5a27);
            color: white;
            font-size: 18px;
            font-weight: 700;
            cursor: pointer;
            transition: var(--transition);
            box-shadow: var(--shadow);
            margin-bottom: 25px;
            position: relative;
            overflow: hidden;
        }

        #calculate:hover {
            transform: translateY(-3px);
            box-shadow: 0 8px 15px rgba(0, 0, 0, 0.4);
        }

        #calculate:active {
            transform: translateY(0);
        }

        #calculate:disabled {
            background: #3a4a38;
            cursor: not-allowed;
            transform: none;
        }

        .result-container {
            background: rgba(15, 31, 13, 0.5);
            border-radius: 10px;
            padding: 20px;
            text-align: center;
            min-height: 120px;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            transition: var(--transition);
            box-shadow: inset 0 2px 4px rgba(0, 0, 0, 0.2);
            border: 1px solid rgba(107, 191, 89, 0.2);
        }

        #result {
            font-size: 24px;
            font-weight: 700;
            color: var(--success);
            margin-top: 10px;
            min-height: 36px;
        }

        .loading {
            display: none;
            width: 40px;
            height: 40px;
            border: 4px solid rgba(107, 191, 89, 0.3);
            border-radius: 50%;
            border-top-color: var(--success);
            animation: spin 1s linear infinite;
            margin-bottom: 15px;
        }

        .progress-bar {
            width: 100%;
            height: 6px;
            background: rgba(15, 31, 13, 0.5);
            border-radius: 3px;
            margin-top: 10px;
            overflow: hidden;
            display: none;
        }

        .progress {
            height: 100%;
            background: linear-gradient(to right, #4a7c3f, #6bbf59);
            width: 0%;
            transition: width 0.5s ease;
        }

        @keyframes spin {
            to {
                transform: rotate(360deg);
            }
        }

        footer {
            margin-top: 30px;
            text-align: center;
            font-size: 14px;
            color: rgba(232, 245, 232, 0.7);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            z-index: 10;
        }

        .bio-link {
            display: inline-flex;
            align-items: center;
            justify-content: center;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            background: linear-gradient(to right, #4a7c3f, #6bbf59);
            color: white;
            text-decoration: none;
            transition: var(--transition);
            font-weight: bold;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }

        .bio-link:hover {
            transform: scale(1.1);
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.4);
        }

        .error {
            color: #ff6b6b;
            font-weight: 600;
        }

        .success {
            color: var(--success);
            font-weight: 600;
        }

        .status-message {
            font-size: 14px;
            margin-bottom: 10px;
            min-height: 20px;
        }

        @media (max-width: 1200px) {
            .ad-container {
                display: none;
            }
        }

        @media (max-width: 600px) {
            .container {
                padding: 20px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .operations {
                grid-template-columns: 1fr;
            }
        }
    </style>
</head>
<body>
    <div class="ad-container ad-left">
        <button class="ad-close">×</button>
        <div class="ad-label">Advertisement</div>
        <div class="ad-content">
            <div>Ad loading...</div>
        </div>
    </div>

    <div class="ad-container ad-right">
        <button class="ad-close">×</button>
        <div class="ad-label">Advertisement</div>
        <div class="ad-content">
            <div>Ad loading...</div>
        </div>
    </div>

    <div class="popup-overlay"></div>
    <div class="ad-popup">
        <button class="ad-close">×</button>
        <div class="ad-label">Sponsored Content</div>
        <img src="https://radika1.link/2025/11/11/mne_za_reklamu_nahui_nikto_ne_zaplatil034ab75b55cd7d14.png" alt="Advertisement" class="ad-image">
        <p>Support our sponsors!</p>
    </div>

    <div class="container">
        <h1>Calculator Free Version</h1>
        
        <div class="input-group">
            <label for="num1">First Number</label>
            <input type="number" id="num1" placeholder="Enter first number">
        </div>
        
        <div class="input-group">
            <label for="num2">Second Number</label>
            <input type="number" id="num2" placeholder="Enter second number">
        </div>
        
        <div class="input-group">
            <label>Select Operation</label>
            <div class="operations">
                <button class="operation-btn" data-operation="add">Add (+)</button>
                <button class="operation-btn" data-operation="subtract">Subtract (-)</button>
                <button class="operation-btn" data-operation="multiply">Multiply (×)</button>
                <button class="operation-btn" data-operation="divide">Divide (÷)</button>
            </div>
        </div>
        
        <button id="calculate">Show Answer</button>
        
        <div class="result-container">
            <div class="loading"></div>
            <div class="status-message" id="status"></div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
            <div id="result"></div>
        </div>
    </div>
    
    <footer>
        <p>© 2022-2025 sheilt, inc. All rights reserved.</p>
        <a href="https://sheiltproject.online/bio" target="_blank" class="bio-link">→</a>
    </footer>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const num1Input = document.getElementById('num1');
            const num2Input = document.getElementById('num2');
            const operationBtns = document.querySelectorAll('.operation-btn');
            const calculateBtn = document.getElementById('calculate');
            const resultDiv = document.getElementById('result');
            const statusDiv = document.getElementById('status');
            const loadingDiv = document.querySelector('.loading');
            const progressBar = document.querySelector('.progress-bar');
            const progress = document.querySelector('.progress');
            
            const adContainers = document.querySelectorAll('.ad-container');
            const adCloseButtons = document.querySelectorAll('.ad-close');
            const adPopup = document.querySelector('.ad-popup');
            const popupOverlay = document.querySelector('.popup-overlay');
            const popupCloseButton = adPopup.querySelector('.ad-close');
            
            let selectedOperation = null;
            let adInterval;
            
            function initializeAds() {
                setTimeout(() => {
                    adContainers.forEach(container => {
                        const adContent = container.querySelector('.ad-content');
                        adContent.innerHTML = `
                            <img src="https://radika1.link/2025/11/11/mne_za_reklamu_nahui_nikto_ne_zaplatil034ab75b55cd7d14.png" alt="Advertisement" class="ad-image">
                            <p>Special offer just for you!</p>
                        `;
                    });
                }, 2000);
                
                adInterval = setInterval(showPopupAd, 10000);
                
                setTimeout(showPopupAd, 2000);
            }
            
            function showPopupAd() {
                adPopup.classList.add('active');
                popupOverlay.classList.add('active');
            }
            
            function hidePopupAd() {
                adPopup.classList.remove('active');
                popupOverlay.classList.remove('active');
            }
            
            adCloseButtons.forEach(button => {
                button.addEventListener('click', function(e) {
                    e.stopPropagation();
                    const container = this.closest('.ad-container');
                    if (container) {
                        container.style.display = 'none';
                    } else {
                        hidePopupAd();
                    }
                });
            });
            
            popupOverlay.addEventListener('click', hidePopupAd);
            
            operationBtns.forEach(btn => {
                btn.addEventListener('click', function() {
                    operationBtns.forEach(b => b.classList.remove('active'));
                    this.classList.add('active');
                    selectedOperation = this.getAttribute('data-operation');
                });
            });
            
            calculateBtn.addEventListener('click', async function() {
                if (!num1Input.value || !num2Input.value) {
                    showResult('Please enter both numbers', 'error');
                    return;
                }
                
                if (!selectedOperation) {
                    showResult('Please select an operation', 'error');
                    return;
                }
                
                loadingDiv.style.display = 'block';
                progressBar.style.display = 'block';
                statusDiv.textContent = 'Checking internet connection...';
                progress.style.width = '10%';
                resultDiv.textContent = '';
                calculateBtn.disabled = true;
                
                try {
                    statusDiv.textContent = 'Checking internet connection...';
                    progress.style.width = '20%';
                    
                    const isOnline = await checkInternetConnection();
                    
                    if (!isOnline) {
                        showResult('No internet connection. Please check your network.', 'error');
                        return;
                    }
                    
                    statusDiv.textContent = 'Internet connection verified';
                    progress.style.width = '30%';
                    
                    statusDiv.textContent = 'Processing data...';
                    await simulateProgress(40, 60, 4000);
                    
                    statusDiv.textContent = 'Validating calculation parameters...';
                    await simulateProgress(60, 70, 3000);
                    
                    statusDiv.textContent = 'Optimizing algorithm...';
                    await simulateProgress(70, 80, 3000);
                    
                    statusDiv.textContent = 'Loading answer...';
                    await simulateProgress(80, 95, 4000);
                    
                    progress.style.width = '100%';
                    
                    const num1 = parseFloat(num1Input.value);
                    const num2 = parseFloat(num2Input.value);
                    let result;
                    
                    switch(selectedOperation) {
                        case 'add':
                            result = num1 + num2;
                            break;
                        case 'subtract':
                            result = num1 - num2;
                            break;
                        case 'multiply':
                            result = num1 * num2;
                            break;
                        case 'divide':
                            if (num2 === 0) {
                                showResult('Error: Division by zero', 'error');
                                return;
                            }
                            result = num1 / num2;
                            break;
                        default:
                            result = 'Invalid operation';
                    }
                    
                    showResult(result.toString(), 'success');
                    
                } catch (error) {
                    showResult('An error occurred. Please try again.', 'error');
                } finally {
                    loadingDiv.style.display = 'none';
                    calculateBtn.disabled = false;
                    
                    setTimeout(() => {
                        progressBar.style.display = 'none';
                        progress.style.width = '0%';
                    }, 2000);
                }
            });
            
            // Function to simulate progress
            function simulateProgress(start, end, duration) {
                return new Promise(resolve => {
                    const stepTime = 50;
                    const steps = duration / stepTime;
                    const increment = (end - start) / steps;
                    let current = start;
                    
                    const timer = setInterval(() => {
                        current += increment;
                        progress.style.width = current + '%';
                        
                        if (current >= end) {
                            progress.style.width = end + '%';
                            clearInterval(timer);
                            resolve();
                        }
                    }, stepTime);
                });
            }
            
            async function checkInternetConnection() {
                try {
                    const response = await fetch('https://www.google.com/favicon.ico?t=' + Date.now(), { 
                        method: 'GET',
                        mode: 'no-cors',
                        cache: 'no-cache'
                    });
                    return true;
                } catch (error) {
                    return new Promise((resolve) => {
                        const xhr = new XMLHttpRequest();
                        xhr.onload = () => resolve(true);
                        xhr.onerror = () => resolve(false);
                        xhr.open('GET', 'https://www.google.com/favicon.ico?t=' + Date.now());
                        xhr.send();
                    });
                }
            }
            
            function showResult(message, type) {
                statusDiv.textContent = type === 'success' ? 'Calculation complete!' : '';
                resultDiv.textContent = message;
                resultDiv.className = type;
            }
            
            initializeAds();
        });
    </script>
</body>
</html>
